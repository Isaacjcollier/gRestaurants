<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Validation</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

  <!-- Form Validation -->
  <h3>CREATE RESTAURANT</h3>

  <form>
    <div class="form-group">
      <p>Name:</p>
      <input type="text" class="form-control name" placeholder="Restaurant Name" name="name">
    </div>
    <div class="form-group">
      <p>Street:</p>
      <input type="text" class="form-control street" placeholder="Street" name="street">
    </div>
    <div class="form-group">
      <p>City:</p>
      <input type="text" class="form-control city" placeholder="City" name="city">
    </div>
    <div class="form-group">
    	<p>State:</p>
  		<select class="form-control">
  			<option value="AK">Alaska</option>
  			<option value="AL">Alabama</option>
  			<option value="AR">Arkansas</option>
  			<option value="AZ">Arizona</option>
  			<option value="CA">California</option>
  			<option value="CO">Colorado</option>
  			<option value="CT">Connecticut</option>
  			<option value="DC">District of Columbia</option>
  			<option value="DE">Delaware</option>
  			<option value="FL">Florida</option>
  			<option value="GA">Georgia</option>
  			<option value="HI">Hawaii</option>
  			<option value="IA">Iowa</option>
  			<option value="ID">Idaho</option>
  			<option value="IL">Illinois</option>
  			<option value="IN">Indiana</option>
  			<option value="KS">Kansas</option>
  			<option value="KY">Kentucky</option>
  			<option value="LA">Louisiana</option>
  			<option value="MA">Massachusetts</option>
  			<option value="MD">Maryland</option>
  			<option value="ME">Maine</option>
  			<option value="MI">Michigan</option>
  			<option value="MN">Minnesota</option>
  			<option value="MO">Missouri</option>
  			<option value="MS">Mississippi</option>
  			<option value="MT">Montana</option>
  			<option value="NC">North Carolina</option>
  			<option value="ND">North Dakota</option>
  			<option value="NE">Nebraska</option>
  			<option value="NH">New Hampshire</option>
  			<option value="NJ">New Jersey</option>
  			<option value="NM">New Mexico</option>
  			<option value="NV">Nevada</option>
  			<option value="NY">New York</option>
  			<option value="OH">Ohio</option>
  			<option value="OK">Oklahoma</option>
  			<option value="OR">Oregon</option>
  			<option value="PA">Pennsylvania</option>
  			<option value="PR">Puerto Rico</option>
  			<option value="RI">Rhode Island</option>
  			<option value="SC">South Carolina</option>
  			<option value="SD">South Dakota</option>
  			<option value="TN">Tennessee</option>
  			<option value="TX">Texas</option>
  			<option value="UT">Utah</option>
  			<option value="VA">Virginia</option>
  			<option value="VT">Vermont</option>
  			<option value="WA">Washington</option>
  			<option value="WI">Wisconsin</option>
  			<option value="WV">West Virginia</option>
  			<option value="WY">Wyoming</option>
  		</select>
    </div>
    <div class="form-group">
      <p>Zip:</p>
      <input type="text"  pattern="^\d{5}$" class="form-control zip" placeholder="Zip Code" name="zip">
    </div>
    <div class="form-group">
      <p>Cuisine:</p>
      <select class="form-control">
        <option value="African">African</option>
        <option value="American">American</option>
        <option value="Argentine">Argentine</option>
        <option value="Asian">Asian</option>
        <option value="Bakery">Bakery</option>
        <option value="Brazilian">Brazilian</option>
        <option value="British">British</option>
        <option value="Chinese">Chinese</option>
        <option value="Cuban">Cuban</option>
        <option value="Ethiopian">Ethiopian</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Greek">Greek</option>
        <option value="Indian">Indian</option>
        <option value="Iranian">Iranian</option>
        <option value="Irish">Irish</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Jewish">Jewish</option>
        <option value="Korean">Korean</option>
        <option value="Lebanese">Lebanese</option>
        <option value="Malaysian">Malaysian</option>
        <option value="Mediterranean">Meditrranean</option>
        <option value="Mexican">Mexican</option>
        <option value="Middle Eastern">Middle Eastern</option>
        <option value="Nepalese">Nepalese</option>
        <option value="Pizza">Pizza</option>
        <option value="Polish">Polish</option>
        <option value="Russian">Russian</option>
        <option value="Spanish">Spanish</option>
        <option value="Thai">Thai</option>
        <option value="Vietnamese">Vietnamese</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <p>Discription:</p>
      <textarea class="form-control" rows="5" name="discription"></textarea>
    </div>
    <button type="submit" class="btn btn-default add">Submit</button>
    <button type="submit" class="btn btn-default">Cancel</button>
  </form>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">All fields are required.</h4>
        </div>
        <div class="modal-body">
          <p>Please check fields.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
